<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scr/style.css">
  <link rel="stylesheet" href="./scr/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="container-sub">
      <div class="img-top">
        <div>
          <img src="./scr/images/image-equilibrium.jpg" alt="image equilibrium" class="equilibrium">
        </div>
        <div class="overlay">
          <img src="./scr/images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="text">
        <div class="text-title">
          <h1><a href="#" target="_blank">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="text-sub">
          <div class="text-num">
            <img src="./scr/images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./scr/images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
      </div>
      <div class="creation">
        <img src="./scr/images/image-avatar.png" alt="image-avatar">
        <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>

</html>
